name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Diagnostics: show Playwright version & expected browser build
      - name: Diagnostics - Playwright & Node info
        run: |
          node -v
          npm -v
          # if playwright is installed in node_modules show its package.json info
          if [ -f ./node_modules/playwright/package.json ]; then
            node -e "const p=require('./node_modules/playwright/package.json'); console.log('playwright.version =', p.version); console.log('browserDownloads =', JSON.stringify(p.browserDownloads || {}));"
          else
            echo "playwright not present in node_modules (yet)"
          fi
          echo "Environment variables:"
          env | grep PLAYWRIGHT || true

      # Install Playwright browsers & system deps (Linux) with retries
      - name: Install Playwright (with deps & retries)
        run: |
          for i in 1 2 3; do
            npx playwright install --with-deps && break || (echo "playwright install failed - retry $i" && sleep 8)
          done

      - name: Build
        run: npm run build

      - name: Run eslint & prettier
        run: npm run lint && npm run format:check

      - name: Run tests
        run: npx playwright test